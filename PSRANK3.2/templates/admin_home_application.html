<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSRANK-轻量级普适性积分排名系统</title>
    <link rel="stylesheet" href="/static/css/admin_home_application.css" />
    <link rel="shortcut icon" href="/static/img/胜率.png">
</head>

<body>
    <div class="main_css">
        <div id="header_item">
            <table style="height:50px;width:100%">
                <tr>
                    <td style="width: 20%;">
                        <span style="font-family: 'Goudy Old Style';font-size: 30px;
    font-weight: 600;margin:20px">PSRANK</span>
                    </td>
                    <td style="width: 10%;">
                        <span class="application">
                            <a href="/admin/home/application" class="top">申请</a>
                        </span>
                    </td>
                    <td style="width: 10%;">
                        <span class="message">
                            <a href="/admin/home/message" class="top">系统通知</a>
                        </span>
                    </td>
                    <td style="width: 10%;">
                        <span class="rank">
                            <a href="/admin/home/rank" class="top">活动排名</a>
                        </span>
                    </td>
                    <td style="width: 50%;">
                        <span class="out">
                            <a href="/login" class="top">退出</a>
                        </span>
                    </td>
                </tr>
            </table>
        </div>

        <div id="middle">
            <div id="sidebar_item">
                <div style="margin: 100px 0;">
                    <span class="home">
                        <a href="/admin/home/application" class="top">主页</a>
                    </span>
                    <span class="game">
                        <a href="/admin/game/add" class="top">游戏</a>
                    </span>
                    <span class="judgement">
                        <a href="/admin/judgement/person" class="top">裁判</a>
                    </span>
                    <span class="checker">
                        <a href="/admin/checker/yet" class="top">审核</a>
                    </span>
                </div>
            </div>


            <div class="content_right">
                <form method="post" action="">

                    <div class="section">
                        <table>
                            <tr>
                                <td rowspan="2" style="width: 5%;">
                                    <div class="circle" style="background-image: url(/static/img/游戏\ \(1\).png);"></div>
                                </td>
                                <td style="width: 75%;font-size:20px">游戏</td>
                                <td style="width:20%" rowspan="2">
                                    <button type="submit" name="apply">申请</button>
                                </td>
                            </tr>
                            <tr>
                                <td style="color: #D9001B;">您还没有此权限！</td>
                            </tr>
                        </table>
                    </div>

                    <div class="section">
                        <table style="width: 100%;">
                            <tr>
                                <td rowspan="2" style="width: 5%;">
                                    <div class="circle" style="background-image: url(/static/img/裁判文书\ \(1\).png);">
                                    </div>
                                </td>
                                <td style="width: 75%;font-size:20px">裁判</td>
                                <td style="width:20%" rowspan="2">
                                    <button type="submit" name="apply">申请</button>
                                </td>
                            </tr>
                            <tr>
                                <td style="color: #D9001B;">您还没有此权限！</td>
                            </tr>
                        </table>
                    </div>

                    <div class="section">
                        <table style="width: 100%;">
                            <tr>
                                <td rowspan="2" style="width: 5%;">
                                    <div class="circle" style="background-image: url(/static/img/审核员\(1\).png);"></div>
                                </td>
                                <td style="width: 72%;font-size:20px">审核</td>
                                <td style="width:20%" rowspan="2">
                                    <button type="submit" name="apply">申请</button>
                                </td>
                            </tr>
                            <tr>
                                <td style="color: #D9001B;">您还没有此权限！</td>
                            </tr>
                        </table>
                    </div>

                </form>
            </div>

        </div>

    </div>
</body>

</html>
