<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSRANK-轻量级普适性积分排名系统</title>
    <link rel="stylesheet" href="/static/css/super_make_announcement.css" />
    <link rel="shortcut icon" href="/static/img/胜率.png">
</head>

<body>
    <div class="main_css">

        <div id="header_item">
            <table style="height: 50px;width:100%">
                <tr>
                    <td style="width: 20%;">
                        <span style="font-family: 'Goudy Old Style';font-size: 30px;
            font-weight: 600;margin:20px">PSRANK</span>
                    </td>
                    <td style="width: 10%;">
                        <span class="make_ann">
                            <a href="/super_admin/make_announcement" class="top">编辑公告</a>
                        </span>
                    </td>
                    <td style="width: 10%;">
                        <span class="edit_admin">
                            <a href="/super_admin/edit_admin" class="top">编辑管理员</a>
                        </span>
                    </td>
                    <td style="width: 10%;">
                        <span class="message">
                            <a href="/super_admin/message" class="top">系统通知</a>
                        </span>
                    </td>
                    <td style="width: 50%;">
                        <span class="rank">
                            <a href="/super_admin/ranking_message" class="top">活动排名</a>
                        </span>
                    </td>
                </tr>
            </table>
        </div>

        <div id="middle">
            <form method="post" action="/super_admin/announcement_history">
                <div style="width:fit-content;margin: 0 auto;">
                    <table>
                        <tr>
                            <td>游戏活动名称</td>
                            <td><input type="text" class="name" name="name"></td>
                        </tr>
                    </table>
                </div>
                <div style="width:fit-content;margin: 0 auto;text-align:center;">
                    <table>
                        <tr>
                            <td>简介</td>
                            <td><textarea class="introduction" name="introduction"></textarea></td>
                        </tr>
                    </table>


                </div>
                <div style="margin: 50px auto;width:fit-content;">
                    比赛时间<input type="datetime-local" name="start_time"
                        style="margin: 0 30px;width:300px;line-height:50px;font-size:20px;"> ——
                    <input type="datetime-local" name="end_time"
                        style="margin: 0 30px;width:300px;line-height:50px;font-size:20px;">
                </div>
                <div style="margin: 50px auto;width:fit-content">
                    <button type="submit">创建</button>
                </div>
            </form>
            <div style="width:fit-content;margin:0 auto;">
                <a href="/super_admin/announcement_history" class="history">历史记录</a>
            </div>
        </div>

    </div>
</body>

</html>
